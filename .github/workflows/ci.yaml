name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6.1.0
        with:
          go-version: "1.25"

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v -race -coverprofile=coverage.txt ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.txt
          token: ${{ secrets.CODECOV_TOKEN }}

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6.1.0
        with:
          go-version: "1.25"

      - name: Strip $schema from golangci config
        run: jq 'del(."$schema")' .golangci.json > .golangci.json.tmp && mv .golangci.json.tmp .golangci.json

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.6
          args: --timeout=5m
